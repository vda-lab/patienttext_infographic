<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accumulate</title>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.dsmorse-gridster.min.js"></script>
    <!-- <script src="jquery.lettering-0.6.1.min.js"></script> -->

    <script src="js/underscore-min.js"></script>

    <!--include d3-->
    <script src="js/d3.v5.min.js"></script>

    <script src="js/d3-tip.js"></script>

    <script src="js/crossfilter.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="grid-container">
        <div id="patient_filter" class="gridelement">
            <select id="options" name="locality"></select>
            <label class="container"><input type="checkbox" id="treatments_box" checked=true/>Treatments<span class="checkmark"></span></label>
            <label class="container"><input type="checkbox" id="occurence_box" checked=true/>Occurence<span class="checkmark"></span></label>
            <label class="container"><input type="checkbox" id="clinical_dept_box" checked=true/>Clinical department<span class="checkmark"></span></label>
            <label class="container"><input type="checkbox" id="test_box" checked=true/>Test<span class="checkmark"></span></label>
            <label class="container"><input type="checkbox" id="evidential_box" checked=true/>Evidential<span class="checkmark"></span></label>
            <label class="container"><input type="checkbox" id="problem_box" checked=true/>Problem<span class="checkmark"></span></label>
        </div>

        <div id="letterbox" class="gridelement">
            <h1>Report</h1>
            <div id="admissionLabel"><span class="title">Admission date: </span><span id="admissiondatep"></span></div>
            <br>
            <div id="dischargeLabel"><span class="title">Discharge date: </span><span id="dischargedatep"></span></div>
            <h2>History of present illness</h2>
            <p id="hpip"></p>
            <h2>Hospital course</h2>
            <p id="hospitalcoursep"></p>
        </div>

        <div id="dataviz_brushZoom" class="gridelement"></div>

    </div>
    <script src="accumulate.js"></script>
</body>

</html>

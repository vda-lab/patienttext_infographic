<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accumulate</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="node_modules\dsmorse-gridster\dist\jquery.dsmorse-gridster.js"></script>
    <script src="jquery.lettering-0.6.1.min.js"></script>

    <script src="underscore-min.js"></script>

    <!--include d3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="d3-tip.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="3" data-sizey="1">

            </li>

            <li data-row="2" data-col="1" data-sizex="1" data-sizey="9">

                    <h1>Report</h1>
                    <span class="title">Admission date: </span><span id="admissiondatep"></span>
                    <br>
                    <span class="title">Discharge date: </span><span id="dischargedatep"></span>
                    <!-- <h2>Service</h2>
                <p id="servicep"></p>
                <h2>Allergies</h2>
                <p id="allergiesp"></p> -->
                    <h2>History of present illness</h2>
                    <p id="hpip"></p>
                    <h2>Hospital course</h2>
                    <p id="hospitalcoursep"></p>
                    <!-- <p id="report" class="gridelement word_split"></p> -->
                </div>
            </li>

            <li data-row="2" data-col="2" data-sizex="2" data-sizey="9">
                <div id="dataviz_brushZoom" class="gridelement"></div>
            </li>
        </ul>
    </div>
    <script src="zoom2.js"></script>
</body>

</html>
